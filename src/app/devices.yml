components:
  temperature: &temperature
    name: Temperature
    platform: sensor
    device_class: temperature
    unit_of_measurement: Â°C
    icon: mdi:thermometer
    suggested_display_precision: 1
    value_template: "{{ value_json.temperature }}"
  humidity: &humidity
    name: Humidity
    platform: sensor
    device_class: humidity
    unit_of_measurement: "%"
    icon: mdi:water-percent
    suggested_display_precision: 0
    value_template: "{{ value_json.humidity }}"
  voltage: &voltage
    name: Voltage
    platform: sensor
    device_class: voltage
    unit_of_measurement: V
    icon: mdi:sine-wave
    suggested_display_precision: 1
    value_template: "{{ value_json.voltage }}"
  current: &current
    name: Current
    platform: sensor
    device_class: current
    unit_of_measurement: A
    icon: mdi:current-ac
    suggested_display_precision: 3
    value_template: "{{ value_json.current }}"
  frequency: &frequency
    name: Frequency
    platform: sensor
    device_class: frequency
    unit_of_measurement: Hz
    icon: mdi:sine-wave
    suggested_display_precision: 1
    value_template: "{{ value_json.freq }}"
  active_power: &active_power
    name: Active Power
    platform: sensor
    device_class: power
    unit_of_measurement: W
    icon: mdi:flash
    suggested_display_precision: 1
    value_template: "{{ value_json.apower }}"
  active_energy: &active_energy
    name: Active Energy
    platform: sensor
    device_class: energy
    state_class: total
    unit_of_measurement: Wh
    icon: mdi:lightning-bolt
    suggested_display_precision: 0
    value_template: "{{ value_json.aenergy.total }}"
    entity_category: diagnostic
  battery: &battery
    name: Battery
    platform: sensor
    device_class: battery
    unit_of_measurement: "%"
    icon: mdi:battery-30
    suggested_display_precision: 0
    value_template: "{{ value_json.battery }}"
    entity_category: diagnostic
  rssi: &rssi
    name: Signal Strength
    platform: sensor
    device_class: signal_strength
    unit_of_measurement: dBm
    icon: mdi:signal
    suggested_display_precision: 0
    value_template: "{{ value_json.rssi }}"
    entity_category: diagnostic
  binary_state: &binary_state
    name: State
    platform: binary_sensor
    device_class: door
    icon: mdi:door
    value_template: "{{ value_json.state }}"
  button: &button
    platform: event
    device_class: button
    icon: mdi:button-pointer
    event_types:
    - single-press
    - double-press
    - triple-press
    - long-press
    - pressing
  button_1: &button_1
    <<: *button
    name: Button 1
    value_template: "{\"event_type\": \"{{ value_json.button_1 }}\" }"
  button_2: &button_2
    <<: *button
    name: Button 2
    value_template: "{\"event_type\": \"{{ value_json.button_2 }}\" }"
  button_3: &button_3
    <<: *button
    name: Button 3
    value_template: "{\"event_type\": \"{{ value_json.button_3 }}\" }"
  button_4: &button_4
    <<: *button
    name: Button 4
    value_template: "{\"event_type\": \"{{ value_json.button_4 }}\" }"
govee: &govee
  manufacturer: Govee
  model: H5075
  origin: ble2mqtt
  components:
    - *temperature
    - *humidity
    - *battery
    - *rssi
